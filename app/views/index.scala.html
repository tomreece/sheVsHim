@(fights: List[Fight], fightForm: Form[Fight])

@import helper._

@main("home") {
	<div>
		@for(fight <- fights) {
			<div class="fight">
				<div class="side">
					<span class="sideHeader">side a</span>
					@fight.sideA
				</div>
				<div class="side">
					<span class="sideHeader">side b</span>
					@fight.sideB
				</div>
				<div class="clearfix"></div>
			</div>
		}
	</div>
}
