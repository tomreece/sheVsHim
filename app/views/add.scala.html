@(fightForm: Form[Fight])

@import helper._

@main("Add a fight") {
	<div class="container_12">
		<div class="grid_12">
		
		    <h2>Add a new fight</h2>
		    
		    @form(routes.Application.newFight()) {
		        
		        @inputText(fightForm("sideA"))
		        @inputText(fightForm("sideB")) 
		        
		        <input type="submit" value="Create">
		        
		    }
    	</div>
    </div>
    
}
